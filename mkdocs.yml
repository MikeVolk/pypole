site_name: pyPole
repo_url: https://github.com/mikevolk/pypole

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

nav:
  - Introduction: 'index.md'

markdown_extensions:
  - pymdownx.snippets:
      check_paths: true

plugins:
  - search:
  - mkdocstrings:
      handlers:
        python:
          rendering:
            show_signature_annotations: true
            show_source: true
      watch:
        - pypole
